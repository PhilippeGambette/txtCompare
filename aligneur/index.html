0,"('CÉLIE, sortant toute éplorée, et son père la suivant.', ""Ah ! N'espérez jamais que mon coeur y consente."")","('ALCIPPE, sortant en colère, et son père le suivant.', ""Non, n'espérez jamais de m'y voir consentir. "")",0,0,0.0,Match
1,,"('GÉRONTE.', ""Est-ce ainsi qu'à son père, un fils doit répartir ?  Si vous ne répondez bientôt à mon envie,  Si d'un « oui » que j'attends je ne la vois suivie,  Avant qu'il soit deux jours je vous ferai savoir  Combien sur ses enfants un père a de pouvoir. "")",-,1,1.0,Deletion
2,"('GORGIBUS.', ""Que marmottez-vous là, petite impertinente ? Vous prétendez choquer ce que j'ai résolu, Je n'aurai pas sur vous un pouvoir absolu, Et par sottes raisons votre jeune cervelle Voudrait régler ici la raison paternelle ? Qui de nous deux à l'autre a droit de faire loi, À votre avis, qui mieux, ou de vous, ou de moi Ô sotte, peut juger ce qui vous est utile ? Par la corbleu, gardez d'échauffer trop ma bile, Vous pourriez éprouver sans beaucoup de longueur Si mon bras sait encore montrer quelque vigueur, Votre plus court sera, Madame la mutine, D'accepter sans façons l'époux qu'on vous destine. J'ignore, dites-vous, de quelle humeur il est, Et dois auparavant consulter s'il vous plaît. Informé du grand bien qui lui tombe en partage, Dois-je prendre le soin d'en savoir davantage, Et cet époux, ayant vingt mille bons ducats, Pour être aimé de vous doit-il manquer d'appas ? Allez, tel qu'il puisse être avec cette somme, Je vous suis caution qu'il est très honnête homme."")","('ALCIPPE.', ""Si pour moi vous gardez encor quelque tendresse,  Ah ! daignez m'empêcher de mourir de tristesse,  Veuillez ne point forcer mon inclination,  Me donnant à l'objet de mon aversion.  Je ne demande rien qui n'ait de la justice,  Puisque enfin il n'est point de plus rude supplice  Et que c'est attacher des vivants à des morts  Que vouloir sans amour joindre ensemble deux corps. "")",1,2,0.12,Substitution
3,"('CÉLIE.', 'Hélas !')","('GÉRONTE.', ""Être joint à l'objet le plus beau de la Ville,  Le supplice à souffrir n'est pas fort difficile. "")",2,3,1.67,Substitution
4,,"('ALCIPPE.', ""Puisque Hippolyte est belle, elle ne me plaît pas.  Elle a, vous le savez, par ses puissants appas  Acquis beaucoup d'amants, et peut-être son âme  Conservera pour eux quelque reste de flamme. "")",-,4,1.0,Deletion
5,,"('GÉRONTE.', ""Allez, dessus ce point c'est à tort s'alarmer,  Puisqu'on tient qu'il n'est pas possible d'exprimer  L'amour qu'à son mari porte une jeune femme  Quand une fois il a pu surprendre son âme,  Et lui faire goûter les secrètes douceurs  Dont amour sait toujours faire jouir deux coeurs. "")",-,5,1.0,Deletion
6,,"('ALCIPPE.', ""Quand elle m'aimerait et me serait fidèle,  Mon coeur ne peut avoir de tendresse pour elle. "")",-,6,1.0,Deletion
7,"('GORGIBUS.', ""Eh bien hélas ! Que veut dire ceci ? Voyez le bel hélas ! Qu'elle nous donne ici. Hé ! Que si la colère une fois me transporte, Je vous ferai chanter hélas ! De belle sorte. Voilà, voilà le fruit de ces empressements, Qu'on vous voit nuit et jour à lire vos romans, De quolibets d'amour votre tête est remplie, Et vous parlez de Dieu bien moins que de Clélie. Jetez-moi dans le feu tous ces méchants écrits Qui gâtent tous les jours tant de jeunes esprits, Lisez-moi comme il faut au lieu de ces sornettes Les quatrains de Pybrac, et les doctes tablettes Du conseiller Mathieu, ouvrage de valeur, Et plein de beaux dictons à réciter par coeur. La Guide des pêcheurs est encore un bon livre, C'est là qu'en peu de temps on apprend à bien vivre, Et si vous n'aviez lu que ces moralités, Vous sauriez un peu mieux suivre mes volontés."")","('GÉRONTE.', ""Si c'est là le sujet qui vous fait rejeter  L'hymen, où chaque jour je tâche à vous porter,  Épousez, épousez, dès demain Hippolyte,  Et vous verrez mon fils, qu'un glorieux mérite  Joint aux puissants attraits d'un objet si charmant,  Vous contraindra dans peu de l'aimer tendrement.  Quoi, ne savez-vous pas, ce que peut une femme,  L'empire qu'elle prend malgré nous sur notre âme ?  Ah ! si vous l'ignorez, vous pourrez bientôt voir  Et quelle est son adresse et quel est son pouvoir ;  Quand la belle Hippolyte après son mariage,  Avec des traits de feu marqués sur son visage ;  D'elle-même viendra vous appelant son coeur  Vous donner un baiser ; mais si plein de douceur,  Qu'extasié soudain par des transports de flamme,  Vous sentirez l'amour se glisser dans votre âme,  Et vous confesserez en goûtant ces douceurs  Que quand ce sexe veut il sait gagner des coeurs. "")",3,7,0.06,Substitution
8,,"('ALCIPPE.', ""Celles qui près de nous font ainsi les flatteuses,  Ont des motifs cachés et sont fort dangereuses,  Et lorsque leur amour nous fait voir tant d'ardeur  Notre bourse est leur but, plutôt que notre coeur. "")",-,8,1.0,Deletion
9,,"('GÉRONTE.', ""Ne condamnez pas tant ce qu'il faut qu'on estime,  D'une belle vertu ne faites pas un crime,  Et ressouvenez-vous que je veux que demain  Malgré vous Hippolyte obtienne votre main. "")",-,9,1.0,Deletion
10,"('CÉLIE.', ""Quoi vous prétendez donc mon père, que j'oublie La constante amitié que je dois à Lélie ? J'aurais tort si sans vous je disposais de moi ; Mais vous-même à ses voeux engageâtes ma foi."")","('ALCIPPE.', ""Hélas ! Souvenez-vous que j'adore Céphise,  Et qu'ayant su l'ardeur dont mon âme est éprise,  Sa mère en eut de vous un plein consentement. "")",4,10,0.5,Substitution
11,"('GORGIBUS.', ""Lui fût-elle engagée encore davantage, Un autre est survenu dont le bien l'en dégage. Lélie est fort bien fait ; mais apprends qu'il n'est rien Qui ne doive céder au soin d'avoir du bien, Que l'or donne aux plus laids certain charme pour plaire, Et que sans lui le reste est une triste affaire. Valère, je crois bien n'est pas de toi chéri ; Mais s'il ne l'est amant, il le sera mari. Plus que l'on ne le croit ce nom d'époux engage Et l'amour est souvent un fruit du mariage. Mais suis-je pas bien fat de vouloir raisonner, Où de droit absolu j'ai pouvoir d'ordonner ? Trêve donc je vous prie à vos impertinences, Que je n'entende plus vos sottes doléances : Ce gendre doit venir vous visiter ce soir, Manquez un peu, manquez, à le bien recevoir, Si je ne vous lui vois faire fort bon visage Je vous... Je ne veux pas en dire davantage."")","('GÉRONTE.', ""Dans ce siècle la foi se trouve rarement.  J'ai promis, il est vrai, mais le bien d'Hippolyte  Me fait trouver en elle un peu plus de mérite.  Je vous laisse, songez que vous devez ce soir  Venir avecque moi chez elle pour la voir. "")",5,11,0.5,Substitution
12,,"('ALCIPPE.', ""Puissante Déité que l'on adore en terre,  Amour, faut-il, que l'or, te fasse ainsi la guerre ? "")",-,12,1.0,Deletion
13,"('LA SUIVANTE.', ""Quoi refuser Madame, avec cette rigueur, Ce que tant d'autres gens voudraient de tout leur coeur, À des offres d'hymen répondre par des larmes Et tarder tant à dire un oui si plein de charmes. Hélas ! Que ne veut-on aussi me marier, Ce ne serait pas moi qui se ferait prier, Et loin qu'un pareil oui me donnât de la peine Croyez que j'en dirais bien vite une douzaine. Le précepteur qui fait répéter la leçon À votre jeune frère, a fort bonne raison, Lorsque nous discourant des choses de la terre, Il dit que la femelle est ainsi que le lierre, Qui croît beau tant qu'à l'arbre il se tient bien serré, Et ne profite point s'il en est séparé. Il n'est rien de plus vrai, ma très chère maîtresse, Et je l'éprouve en moi chétive pécheresse. Le bon Dieu fasse paix à mon pauvre Martin, Mais j'avais, lui vivant, le teint d'un chérubin, L'embonpoint merveilleux, l'oeil gai, l'âme contente, Et je suis maintenant ma commère dolente. Pendant cet heureux temps, passé comme un éclair, Je me couchais sans feu dans le fort de l'hiver, Sécher même les draps me semblait ridicule, Et je tremble à présent dedans la canicule. Enfin il n'est rien tel, Madame, croyez-moi, [Que d'avoir un mari la nuit auprès de soi,] Ne fût-ce que pour l'heur d'avoir qui vous salue D'un Dieu vous soit en aide alors qu'on éternue."")","('ROGUESPINE.', ""À quoi songez-vous donc Monsieur, de rebuter  Ce que d'autres que vous prendraient sans hésiter.  Que ne veut-on aussi me donner une femme,  Ma foi je la prendrais et de toute mon âme  Sans hésiter du tout. Dieu veuille avoir l'esprit  De ma pauvre Gillette. Ah ! que j'ai de dépit  Quand je songe à sa mort. J'avais pendant sa vie  Un teint à qui Bacchus eût porté même envie,  Un visage rougeaud, et si plein de santé,  Que j'ose vous jurer en saine vérité,  Moi qui ne jure point si la chose n'est claire  Que tous les marmousets des enseignes à bière  Étaient auprès de moi pâles et décharnés,  Et n'avaient point du tout de rubis sur le nez.  Je ne voyais jamais passer aucun Dimanche,  Qu'elle ne me vînt mettre une chemise blanche,  À mes habits jamais on ne voyait de trous,  Tant le soin était grand de tout boucher chez nous.  Quand j'avais bu souvent avec quelque compère,  Comme cela pouvait m'arriver d'ordinaire,  Et qu'au logis le soir, de crainte de manger,  Je faisais le malade, afin de m'obliger  À prendre, disait-elle, un peu de nourriture,  Mange, mange, mon fils, mange, je t'en conjure,  Me disait la pauvrette avec la larme à l'oeil,  Si tu ne veux bientôt me voir mettre au cercueil.  L'hiver même les draps étant plus froids que glace,  Elle s'allait coucher pour échauffer ma place,  Et me criait après de la venir trouver.  Il vous faudrait enfin, Monsieur, pour éprouver  Les plaisirs les plus doux qu'on goûte dans la vie  Prendre vite une femme, et je vous en convie. "")",6,13,0.0,Match
14,"('CÉLIE.', ""Peux-tu me conseiller de commettre un forfait, D'abandonner Lélie, et prendre ce malfait ?"")","('ALCIPPE.', ""Ah ! ne me parle point de cette lâcheté,  Ne me conseille point une infidélité,  J'ai promis à Céphise, et je... "")",7,14,0.74,Substitution
15,"('LA SUIVANTE.', ""Votre Lélie aussi, n'est ma foi qu'une bête, Puisque si hors de temps son voyage l'arrête, Et la grande longueur de son éloignement Me le fait soupçonner de quelque changement."")","('ROGUESPINE.', ""Votre Céphise,  D'un violent amour ne paraît pas éprise.  Depuis quinze ou vingt jours elle passe son temps  À se bien divertir en sa maison des Champs,  Et quoi que sur sa mère, elle ait beaucoup d'empire,  Elle ne prendrait pas la peine de lui dire  De faire un tour ici, ce qui fait que je crois  Qu'envers vous cette belle, a pu manquer de foi. "")",8,15,0.7,Substitution
16,"('CÉLIE, lui montrant le portrait de Lélie.', ""Ah ! Ne m'accable point par ce triste présage, Vois attentivement les traits de ce visage, Ils jurent à mon coeur d'éternelles ardeurs, Je veux croire après tout qu'ils ne sont pas menteurs, Et comme c'est celui que l'art y représente, Il conserve à mes feux une amitié constante."")","('ALCIPPE.', ""Non, non, elle me garde une flamme éternelle ;  Mais peut-être ayant su la funeste nouvelle  Du mépris que mon père a fait de ses appas,  Elle est dessus le point... te le dirai-je ? Hélas !  Sur le point d'expirer. "")",9,16,0.24,Substitution

23,"('SGANARELLE.', ""Quoi ce n'est que cela ? Je croyais tout perdu de crier de la sorte ; Mais approchons pourtant[.] Madame, êtes-vous morte. Hays, elle ne dit mot."")","('ROGUESPINE.', 'Aidez-moi je vous prie à soutenir mon Maître ;  Ce mal lui vient de prendre ici subitement. ')",15,21,1.44,Substitution

25,"('SGANARELLE, en lui passant la main sur le sein.', ""Elle est froide partout, et je ne sais qu'en dire, Approchons-nous pour voir si sa bouche respire. Ma foi, je ne sais pas, mais j'y trouve encor moi Quelque signe de vie."")","('SPADARILLE, regardant par sa fenêtre voit que sa femme soutient Alcippe.', ""Que vois-je, juste Ciel ! je crois que c'est ma femme,  Qui tient dedans ses bras... elle mourra l'infâme  Et je vais s'il se peut la prendre sur le fait. "")",17,23,0.74,Substitution
26,,"('ROGUESPINE.', ""Hélas ! mon pauvre maître, ah ! bon Dieu, c'en est fait,  Ciel ! "")",-,24,1.0,Deletion
27,"('LA FEMME DE SGANARELLE, regardant par la fenêtre.', ""Ah ! Qu'est-ce que je vois ? Mon mari dans ses bras...  Mais je m'en vais descendre, Il me trahit sans doute, et je veux le surprendre."")","(""PAQUETTE, mettant la main sur la bouche d'Alcippe."", 'Il respire encore, et je sens son haleine. ')",18,25,1.39,Substitution
28,"('SGANARELLE.', ""Il faut se dépêcher de l'aller secourir, Certes elle aurait tort de se laisser mourir, Aller en l'autre monde est très grande sottise, Tant que dans celui-ci l'on peut être de mise. Il l'emporte avec un homme que la suivante amène."")","('ROGUESPINE.', ""Si vous vouliez un peu prendre avec moi la peine  De l'emporter chez lui. "")",19,26,0.89,Substitution
29,,"('PAQUETTE.', ""Oui, j'y vais de bon coeur.  Que son visage encore conserve de douceur.  À part."")",-,27,1.0,Deletion
30,"('LE FEMME de SGANARELLE, seule.', ""Il s'est subitement éloigné de ces lieux, Et sa fuite a trompé mon désir curieux. Mais de sa trahison je ne fais plus de doute, Et le peu que j'ai vu me la découvre toute. Je ne m'étonne plus de l'étrange froideur Dont je le vois répondre à ma pudique ardeur, Il réserve, l'ingrat, ses caresses à d'autres, Et nourrit leurs plaisirs par le jeûne des nôtres. Voilà de nos maris, le procédé commun, Ce qui leur est permis, leur devient importun. Dans les commencements ce sont toutes merveilles ; Ils témoignent pour nous des ardeurs non pareilles ; Mais les traîtres bientôt se lassent de nos feux, Et portent autre part ce qu'ils doivent chez eux. Ah ! Que j'ai de dépit, que la loi n'autorise, À changer de mari comme on fait de chemise : Cela serait commode, et j'en sais telle ici Qui comme moi ma foi le voudrait bien aussi. Mais quel est ce bijou que le sort me présente ? L'émail en est fort beau, la gravure charmante. Ouvrons. En ramassant le portrait que Célie avait laissé tomber."")","('SPADARILLE, seul.', ""Cette infidèle a fui, et sans oser m'attendre  Jugeant bien qu'en ce lieu, je la viendrais surprendre.  Avec le scélérat, le traître suborneur  Qui vient impunément de lui ravir l'honneur.  Je ne m'étonne plus pourquoi cette maligne  Sans sujet tous les jours me fait mauvaise mine,  Elle cherche à crier, sans doute, et voudrait bien  M'obliger à la battre, afin d'avoir son bien.  Les femmes maintenant sont tout à fait volages,  Et souvent quinze jours après leurs mariages,  Elles ont de la peine à souffrir leurs maris :  Leur inconstance va jusqu'à leurs favoris,  Et voulant tous les jours faire de nouveaux dupes,  Elles changent autant de galants que de jupes :  Les nouveautés enfin charment si fort leurs sens,  Elles ont à leurs yeux des attraits si puissants,  Que s'il pouvait encor venir en cette ville  Un Roi d'Éthiopie, il serait difficile,  Qu'il les pût contenter ; mais qu'est-ce que je vois ?  Ouvrons, c'est un portrait qui n'est pas sot ma foi.  Il ramasse le portrait qu'Alcippe a laissé tomber."")",20,28,0.0,Match
31,"('SGANARELLE.', ""On la croyait morte et ce n'était rien, Il n'en faut plus qu'autant, elle se porte bien. Mais j'aperçois ma femme."")","('PAQUETTE.', ""Son mal n'était qu'amour qui troublait trop son âme ;  Mais j'aperçois mon homme. "")",21,29,0.67,Substitution
32,"('SA FEMME.', ""Ô ciel ! C'est miniature, Et voilà d'un bel homme une vive peinture."")","('SPADARILLE.', ""Ô Dieux ! c'est d'une femme  Dont je tiens la peinture. Ô Ciel ! qu'elle a d'appas ! "")",22,30,0.38,Substitution
33,"(""SGANARELLE, à part, et regardant sur l'épaule de sa femme."", ""Que considère-t-elle avec attention ? Ce portrait mon honneur ne nous dit rien de bon, D'un fort vilain soupçon je me sens l'âme émue."")","('PAQUETTE, à part regardant par dessus son épaule.', 'Il regarde un portrait, que dois-je croire hélas ? ')",23,31,0.87,Substitution
34,"(""SA FEMME, sans l'apercevoir, continue."", ""Jamais rien de plus beau ne s'offrit à ma vue. Le travail plus que l'or s'en doit encore priser. Hon que cela sent bon."")",,24,-,1.0,Insertion
35,"('SGANARELLE, à part.', ""Quoi peste le baiser ! Ah ! J'en tiens."")",,25,-,1.0,Insertion
36,"('SA FEMME, poursuit.', ""Avouons qu'on doit être ravie Quand d'un homme ainsi fait on se peut voir servie, Et que s'il en contait avec attention, Le penchant serait grand à la tentation. Ah ! Que n'ai-je un mari d'une aussi bonne mine, Au lieu de mon pelé, de mon rustre... "")","('SPADARILLE, poursuit.', ""Certes cette beauté n'a rien qui ne m'attire,  Déjà sans y penser je suis sous son empire.  Ah ! si ma femme avait des charmes aussi doux... "")",26,32,0.46,Substitution
37,"('SGANARELLE, lui arrachant le portrait.', ""Ah ! Mâtine, Nous vous y surprenons en faute contre nous, Et diffamant l'honneur de votre cher époux : Donc à votre calcul, ô ma trop digne femme ! Monsieur, tout bien compté, ne vaut pas bien Madame ? Et de par Belzébuth qui vous puisse emporter Quel plus rare parti pourriez-vous souhaiter ? Peut-on trouver en moi quelque chose à redire ? Cette taille, ce port, que tout le monde admire, Ce visage si propre à donner de l'amour, Pour qui mille beautés soupirent nuit et jour ; Bref en tout et par tout ma personne charmante N'est donc pas un morceau dont vous soyez contente : Et pour rassasier votre appétit gourmand, Il faut à son mari le ragoût d'un galant."")","(""PAQUETTE, lui arrachant le portrait qu'il tient."", ""Nous t'y surprenons traître, en parlant mal de nous,  Pouvais-tu, dis-le moi, rencontrer une femme,  Qui dût plus justement régner dessus ton âme ;  Et puisque tant de gens te disent chaque jour  Que j'ai plus de beautés que la mère d'amour ;  En peux-tu bien douter après leur témoignage. "")",27,33,0.0,Match
38,"('SA FEMME.', ""J'entends à demi-mot où va la raillerie, Tu crois par ce moyen..."")","('SPADARILLE, à part.', ""Je devrais les voir seul, et c'est de quoi j'enrage. "")",28,34,1.5,Substitution

43,"('SGANARELLE.', ""Pour rien mamie, Doux objet de mes voeux j'ai grand tort de crier, Et mon front de vos dons vous doit remercier. Le voilà le beau-fils, le mignon de couchette, Le malheureux tison de ta flamme secrète, Le drôle avec lequel... Regardant le portrait de Lélie."")","('PAQUETTE.', ""De nouveau ce discours excite ma furie,  Ce portrait me fait trop savoir ta lâcheté ;  Je connais maintenant ton infidélité.  Ah ! que si je pouvais attraper cette femme  Ainsi que son portrait, elle verrait l'infâme. "")",33,37,0.43,Substitution

140,"('SGANARELLE.', ""Ne vous fâchez pas tant, ma très chère Madame, Mon mal vous touche trop et vous me percez l'âme."")","('PAQUETTE, seule.', ""L'on ne le peut nier, cet homme a l'âme bonne,  Et plus je songe à lui, plus sa bonté m'étonne.  Quoi, prendre ainsi le soin de courir me venger,  Voilà ce qu'aujourd'hui l'on appelle obliger,  Tout à fait galamment, de la belle manière ;  Mais quoi de mon côté, serai-je sans rien faire ?  Mon coeur à se venger ne sera-t-il pas prompt ?  Pourrai-je bien souffrir un si sensible affront ?  Et n'aurai-je recours qu'aux soupirs et qu'aux larmes  Qui de mon sexe sont les plus fréquentes armes ?  Non, non, dorénavant il ne sera pas dit,  Que Paquette voie tout sans montrer de dépit,  Et que de son mari l'on partage la couche,  Sans que pour s'en venger elle ose ouvrir la bouche ;  Courrons donc la chercher cette lâche beauté  Qui pousse notre époux à l'infidélité ;  Mais je devrais avant que de pousser l'affaire,  Songer sur qui je veux décharger ma colère.  Cette femme sans doute est plus jeune que moi,  Et par cette raison plus robuste je crois,  Et si je l'attaquais, quelque ardeur qui m'emporte  Je pourrais sûrement n'être pas la plus forte ;  Puis donc qu'il est ainsi je ne m'y fourre pas,  J'aime par trop mon teint, mes jambes, et mes bras,  L'on me reprocherait outre le cocuage,  D'avoir été battue, et ce sensible outrage  Joint avec le premier me ferait enrager :  Aille donc qui voudra maintenant me venger,  Pour moi je n'y vais pas et crois sagement faire  Quand de peur d'accident je cache ma colère.  Mais voyons si j'ai lieu d'être fort en courroux  Et de faire éclater ce déplaisir jaloux.  Non puisque par bonheur nous n'avons aucun blâme,  Quand nos maris sans nous ont un commerce infâme ;  Et que quand notre coeur brûle d'indignes feux  Tout le blâme aussitôt rejaillit dessus eux.  Qu'ils goûtent donc le fruit du feu qui les possède,  Je n'en serai jamais plus maigre ni plus laide,  Plus maigre ni plus laide [sic]. Ah! je me trompe enfin,  Et je n'ai pas besoin d'un jugement bien fin  Pour savoir que le jeûne apporte du dommage  À l'esprit, et surtout, qu'il change le visage.  C'est pourquoi maintenant je m'aperçois si bien,  Que mon mari ne peut sans y mêler du mien  Se divertir ailleurs, puisque outre l'abstinence  Que je fais tous les jours, le traître a l'insolence  D'emporter du logis tout ce qu'il peut trouver  Mais ne pourrai-je point à force de rêver...  Oui, je tiens un remède assez facile à faire  Et qui n'a rien du tout qui ne me doive plaire,  Puisqu'il me donne lieu de finir mon ennui  Et que par lui je puis recouvrer aujourd'hui  Tous les plaisirs perdus et tout le bien encore.  Je n'ai qu'à consentir que tout chacun m'adore,  Qu'à souffrir qu'on me die en secret les douceurs,  Qu'à souffrir des hélas, qu'à souffrir des je meurs,  Et je serai vêtue après comme une Reine,  De me bien divertir chacun prendra la peine,  Je ne manquerai point à trouver tous les jours  Un carrosse à ma porte afin d'aller au Cours,  Et chassant loin de moi toute crainte funeste,  J'aurai bien du plaisir et de l'argent de reste.  Elle revient ayant fait trois ou quatre pas."")",122,107,0.76,Substitution
141,"('CÉLIE.', ""Mais ne t'abuse pas jusqu'à te figurer Qu'à des plaintes sans fruit j'en veuille demeurer, Mon coeur pour se venger sait ce qu'il te faut faire Et j'y cours de ce pas, rien ne m'en peut distraire."")","('ALCIPPE.', ""Oui je veux obéir à vos commandements,  Je veux dorénavant suivre vos sentiments  Je ne résiste plus et je ferai mon père  Tout ce qu'il vous plaira de m'ordonner de faire,  Et quelque objet pour moi dont vous ayez fait choix,  Mon coeur dès à présent est soumis à ses lois,  Et fût-il et moins riche et moins beau qu'Hippolyte  Votre choix lui suffit pour prouver son mérite,  Et si vous le voulez je suis prêt dès demain  De lui donner mon coeur ensemble avec ma main. "")",123,108,0.49,Substitution

143,"('SGANARELLE, seul.', ""Que le ciel la préserve à jamais de danger. Voyez quelle bonté de vouloir me venger : En effet ; son courroux qu'excite ma disgrâce M'enseigne hautement ce qu'il faut que je fasse, Et l'on ne doit jamais souffrir sans dire mot De semblables affronts à moins qu'être un vrai sot. Courons donc le chercher ce pendard qui m'affronte Montrons notre courage à venger notre honte. Vous apprendrez, maroufle ; à rire à nos dépens, Et sans aucun respect faire cocus les gens. Doucement, s'il vous plaît, cet homme a bien la mine D'avoir le sang bouillant et l'âme un peu mutine, Il pourrait bien mettant affront dessus affront Charger de bois mon dos, comme il a fait mon front. Je hais de tout mon coeur les esprits colériques, Et porte grand amour aux hommes pacifiques : Je ne suis point battant de peur d'être battu Et l'humeur débonnaire est ma grande vertu. Mais mon honneur me dit que d'une telle offense Il faut absolument que je prenne vengeance. Ma foi laissons-le dire autant qu'il lui plaira, Au diantre qui pourtant rien du tout en fera : Quand j'aurai fait le brave, et qu'un fer pour ma peine M'aura d'un vilain coup transpercé la bedaine, Que par la ville ira le bruit de mon trépas, Dites-moi mon honneur, en serez-vous plus gras ? La bière est un séjour par trop mélancolique Et trop malsain pour ceux qui craignent la colique, Et quant à moi je trouve, ayant tout compassé, Qu'il vaut mieux être encore cocu que trépassé : Quel mal cela fait-il ? La jambe en devient-elle Plus tortue après tout, et la taille moins belle ? Peste soit qui premier trouva l'invention De s'affliger l'esprit de cette vision, Et d'attacher l'honneur de l'homme le plus sage Aux choses que peut faire une femme volage ; Puisqu'on tient à bon droit tout crime personnel, Que fait là notre honneur, pour être criminel ? Des actions d'autrui l'on nous donne le blâme, Si nos femmes sans nous ont un commerce infâme, Il faut que tout le mal tombe sur notre dos, Elles font la sottise, et nous sommes les sots, C'est un vilain abus et les gens de Police, Nous devraient bien régler une telle injustice. N'avons-nous pas assez des autres accidents, Qui nous viennent happer en dépit de nos dents, Les querelles, procès, faim, soif et maladie, Troublent-ils pas assez le repos de la vie Sans s'aller de surcroît aviser sottement De se faire un chagrin qui n'a nul fondement ? Moquons-nous de cela, méprisons les alarmes. Et mettons sous nos pieds les soupirs et les larmes, Si ma femme a failli, qu'elle pleure bien fort. Mais pourquoi moi pleurer puisque je n'ai point tort ? En tout cas ce qui peut m'ôter ma fâcherie, C'est que je ne suis pas seul de ma confrérie, Voir cajoler sa femme et n'en témoigner rien Se pratique aujourd'hui par force gens de bien : N'allons donc point chercher à faire une querelle Pour un affront qui n'est que pure bagatelle. L'on m'appellera sot de ne me venger pas ; Mais je le serais fort de courir au trépas. Je me sens là pourtant remuer une bile Qui veut me conseiller quelque action virile : Oui le courroux me prend, c'est trop être poltron : Je veux résolument me venger du larron : Déjà pour commencer, dans l'ardeur qui m'enflamme, Je vais dire partout qu'il couche avec ma femme. Il se retourne ayant fait trois ou quatre pas. Mettant la main sur son estomac. Avouez moi maintenant la vérité, est-il pas vrai, Monsieur, que vous avez trouvé ces vers tout à fait beaux, que vous ne vous êtes pu empêcher de les relire encore une fois, et que vous demeurez d'accord que Paris a eu raison de nommer cette scène, la belle scène."")","('ALCIPPE.', ""Après mille combats j'ai vaincu mon amour,  Et le vaincrais encore si c'était à refaire,  Afin de vous montrer combien je vous révère.  Mais plutôt pour punir le criminel objet  Qui se vient de souiller d'un infâme forfait.  À part."")",124,110,0.09,Substitution
144,"('CÉLIE.', 'Oui, je veux bien subir une si juste loi, Mon père, disposez de mes voeux et de moi, Faites quand vous voudrez signer cet hyménée, À suivre mon devoir je suis déterminée, Je prétends gourmander mes propres sentiments Et me soumettre en tout à vos commandements.')","('GÉRONTE.', ""On ne se repend point de rendre obéissance  À ceux à qui nous doit soumettre la naissance,  Puisque le temps enfin souvent nous fait bien voir  Qu'ils n'usent dessus nous d'un absolu pouvoir  Que pour notre intérêt et notre propre gloire. "")",125,111,0.61,Substitution

        <h2>&Eacute;diteur d'alignement</h2>

            <tbody>

    <script>
        let data = Papa.parse(document.querySelector("#inputText").innerHTML);
        let n1 = 0;
        let n2 = 0;

        // Load alignment
        document.querySelector("#load").addEventListener("click", event => {
            data = Papa.parse(document.querySelector("#inputText").innerHTML);
            n1 = 0;
            n2 = 0;
            data.data.forEach(d => {
                class1 = "";
                class2 = "";
                id1 = "";
                id2 = "";
                if (d[1] != "") {
                    n1++;
                    id1 = `<span class="insert">+</span><span class="delete">-</span><span class="up">▲</span>${n1}<span class="down">▼</span>`
                } else {
                    class2 = "insertion"
                }
                if (d[2] != "") {
                    n2++;
                    id2 = n2
                } else {
                    class1 = "deletion"
                }
                console.log(d[5])
                if (d[6] == "Match") {
                    class1 = "match";
                    class2 = "match";
                }
                if (d[6] == "Substitution") {
                    if (parseFloat(d[5]) < 0.8) {
                        class1 = "almost-almost-match";
                        class2 = "almost-almost-match";
                    }
                    if (parseFloat(d[5]) < 0.5) {
                        class1 = "almost-match";
                        class2 = "almost-match";
                    }
                }
                document.querySelector("tbody").innerHTML += `<tr>
            <td>${id1}</td>
            <td class="${class1}">${d[1]}</td>
            <td class="${class2}">${d[2]}</td>
            <td>${id2}</td>
            <td>${d[5]}</td>
            </tr>`;
            })
            eventListeners()
        })
        function moveDown(event) {
            let target = event.target;
            let tr = target.parentElement.parentElement;
            let nextTr = tr.nextSibling;
            if (nextTr.querySelectorAll("td")[1].innerHTML == "") {
                // précédent élément vide
                nextTr.querySelectorAll("td")[0].innerHTML = tr.querySelectorAll("td")[0].innerHTML;
                tr.querySelectorAll("td")[0].innerHTML = "";
                nextTr.querySelectorAll("td")[1].innerHTML = tr.querySelectorAll("td")[1].innerHTML;
                tr.querySelectorAll("td")[1].innerHTML = "";
            }
            eventListeners()
        }

        function moveUp(event) {
            let target = event.target;
            let tr = target.parentElement.parentElement;
            let previousTr = tr.previousSibling;
            if (previousTr.querySelectorAll("td")[1].innerHTML == "") {
                // précédent élément vide
                previousTr.querySelectorAll("td")[0].innerHTML = tr.querySelectorAll("td")[0].innerHTML;
                tr.querySelectorAll("td")[0].innerHTML = "";
                previousTr.querySelectorAll("td")[1].innerHTML = tr.querySelectorAll("td")[1].innerHTML;
                tr.querySelectorAll("td")[1].innerHTML = "";
            }
            eventListeners()
        }

        function deleteLine(event) {
            let target = event.target;
            let tr = target.parentElement.parentElement;
            let previousTr = tr.previousSibling;
            if ((previousTr.querySelectorAll("td")[1].innerHTML == "") && (previousTr.querySelectorAll("td")[2].innerHTML == "")) {
                // précédent élément vide
                previousTr.remove();
            }
            eventListeners()
        }

        function insertLine(event) {
            let target = event.target;
            let tr = target.parentElement.parentElement;
            let previousTr = document.createElement("tr");
            previousTr.innerHTML = `<tr>
            <td></td>
            <td class=""></td>
            <td class=""></td>
            <td></td>
            <td></td>
            </tr>`;
            tr.insertAdjacentElement("beforebegin", previousTr);
            eventListeners()
        }

        function eventListeners() {

            // déplace vers le haut
            document.querySelectorAll(".up").forEach(e => {
                e.removeEventListener("click", moveUp);
                e.addEventListener("click", moveUp);
            })

            // déplace vers le bas
            document.querySelectorAll(".down").forEach(e => {
                e.removeEventListener("click", moveDown);
                e.addEventListener("click", moveDown);
            })

            // insère en haut
            document.querySelectorAll(".insert").forEach(e => {
                e.removeEventListener("click", insertLine);
                e.addEventListener("click", insertLine);
            })

            // supprime en haut
            document.querySelectorAll(".delete").forEach(e => {
                e.removeEventListener("click", deleteLine);
                e.addEventListener("click", deleteLine);
            })
        }

    </script>
